<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Guia de Compras | Instituição Familiar</title>
  <meta name="description" content="Checklist de compras familiar, organizada por categorias, com quantidades e filtros." />
  <meta property="og:title" content="Guia de Compras v5" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/resources/logo.jpg" />


  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1f2933" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="app-header">
    <h1>Guia de Compras</h1>
    <p class="subtitle">Instituição Familiar</p>

    <div class="controls">
      <input
        type="search"
        id="searchInput"
        placeholder="Pesquisar item…"
        aria-label="Pesquisar item"
      />

      <select id="categoryFilter" aria-label="Filtrar por categoria">
        <option value="all">Todas as categorias</option>
      </select>
    </div>
  </header>

  <main id="shoppingList" class="shopping-list">
    <!-- Conteúdo carregado via app.js -->
  </main>

  <footer class="app-footer">
    <div class="actions">
  <button id="clearListBtn" class="danger">
    Limpar lista
  </button>
</div>
    <small>Guia de Compras · V5</small>
  </footer>

  <!-- App logic -->
  <script src="app.js"></script>

  <!-- PWA service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>

</body>
</html>
